{% extends "base/layout.html" %}
{% block title %}Panel de Administración{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <h3 class="fw-bold mb-4">Bienvenido, {{ usuario }}</h3>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-people display-4 text-primary"></i>
          <h5 class="mt-3">Gestión de Usuarios</h5>
          <p>Administra cuentas de usuario, estados y accesos.</p>
          <a href="{{ url_for('usuario_bp.vista_usuarios') }}" class="btn btn-outline-primary">Ir</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-shield-lock display-4 text-success"></i>
          <h5 class="mt-3">Gestión de Roles</h5>
          <p>Agrega, modifica o elimina roles del sistema.</p>
          <a href="{{ url_for('rol_bp.vista_roles') }}" class="btn btn-outline-success">Ir</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
