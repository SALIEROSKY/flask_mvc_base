<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Gestión de Usuarios" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-database me-2"></i>Flask MVC Base
        </a>
    </div>
    {% if session.get('usuario_nombre') %}
    <span class="navbar-text text-light me-2">Hola, {{ session['usuario_nombre'] }}</span>
    <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-light btn-sm">Salir</a>
{% endif %}

    </nav>

    <main class="container">
    {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3">
    <small>© 2025 Erik Vasquez — Flask MVC Base</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/usuarios.js') }}"></script>
</body>
</html>
