{% extends "layout.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h4 class="fw-bold mb-3 text-center text-dark">
            <i class="fas fa-user-edit me-2"></i>Editar Usuario
          </h4>

          <form method="POST" action="{{ url_for('usuario_bp.editar_usuario', usuario_id=usuario.id) }}">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="correo" class="form-label fw-semibold">Correo electr√≥nico</label>
              <input type="email" id="correo" name="correo" class="form-control" value="{{ usuario.correo }}" required>
            </div>

            <!-- Estado -->
            <div class="form-check form-switch mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="activo"
                name="activo"
                {% if usuario.activo %}checked{% endif %}
              >
              <label class="form-check-label fw-semibold" for="activo">
                {% if usuario.activo %}
                  <span class="text-success"><i class="fas fa-toggle-on me-1"></i> Usuario Activo</span>
                {% else %}
                  <span class="text-secondary"><i class="fas fa-toggle-off me-1"></i> Usuario Inactivo</span>
                {% endif %}
              </label>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('usuario_bp.vista_usuarios') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
