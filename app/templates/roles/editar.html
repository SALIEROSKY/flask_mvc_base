{% extends "base/layout.html" %}
{% block title %}Editar Rol{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h4 class="fw-bold mb-3 text-center text-dark">
            <i class="fas fa-edit me-2"></i>Editar Rol
          </h4>

          <form method="POST" action="{{ url_for('rol_bp.editar_rol', rol_id=rol.id) }}" onsubmit="confirmarAccionRol(event, 'Â¿Deseas guardar los cambios?')">
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold">Nombre del Rol</label>
              <input type="text" id="nombre" name="nombre" class="form-control" value="{{ rol.nombre }}" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('rol_bp.vista_roles') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
