{% extends "base/layout.html" %}
{% block title %}Nuevo Rol{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h4 class="fw-bold mb-3 text-center">Registrar Nuevo Rol</h4>
          <form method="POST" action="{{ url_for('rol_bp.nuevo_rol') }}" onsubmit="confirmarAccionRol(event, 'Â¿Deseas crear este rol?')">
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold">Nombre del Rol</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('rol_bp.vista_roles') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
